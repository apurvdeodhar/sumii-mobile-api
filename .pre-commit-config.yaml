# Pre-commit hooks for Sumii Legal Backend
# Run: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter (replaces flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      # Linter
      - id: ruff
        args: [--fix]
      # Formatter
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        exclude: ^alembic/
        additional_dependencies:
          - types-python-jose
          - types-passlib
        args: [--ignore-missing-imports, --no-strict-optional]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package.lock.json

  # ===========================================================================
  # Terraform Hooks (from antonbabenko/pre-commit-terraform)
  # https://github.com/antonbabenko/pre-commit-terraform
  # ===========================================================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.3
    hooks:
      # Format Terraform files
      - id: terraform_fmt
        name: Terraform Format
        files: ^infrastructure/
        args:
          - --args=-recursive

      # Validate Terraform configuration
      - id: terraform_validate
        name: Terraform Validate
        files: ^infrastructure/
        args:
          - --args=-no-color
          - --hook-config=--retry-once-with-cleanup=true

      # Generate README documentation from Terraform
      - id: terraform_docs
        name: Terraform Docs
        files: ^infrastructure/
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true

      # TFLint - Terraform linter for best practices
      - id: terraform_tflint
        name: TFLint
        files: ^infrastructure/
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

      # Checkov - Security and compliance scanner
      - id: terraform_checkov
        name: Checkov Security Scan
        files: ^infrastructure/
        args:
          - --args=--quiet
          - --args=--compact
          # Skip checks that don't apply to our setup
          # CKV_TF_1: Module sources with commit hash (we use version pins)
          # CKV_AWS_149: KMS encryption for Secrets Manager (optional, using AWS managed keys)
          # CKV_AWS_338: CloudWatch log retention (14 days is fine for dev)
          # CKV_AWS_158: CloudWatch log KMS encryption (optional)
          - --args=--skip-check CKV_TF_1,CKV_AWS_144,CKV_AWS_145,CKV2_AWS_6,CKV_AWS_18,CKV_AWS_149,CKV_AWS_338,CKV_AWS_158

      # Trivy - Vulnerability scanner
      - id: terraform_trivy
        name: Trivy Vulnerability Scan
        files: ^infrastructure/
        args:
          - --args=--severity=HIGH,CRITICAL
          - --args=--skip-dirs=**/.terraform
          - --args=--exit-code=1
          # AVD-AWS-0136: Allow AWS-managed KMS keys for encryption (sufficient for our needs)
          - --args=--ignorefile=__GIT_WORKING_DIR__/.trivyignore
