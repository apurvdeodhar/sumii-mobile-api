# Sumii Mobile API - Docker Compose
# Local development: PostgreSQL 16 + FastAPI Backend

services:
  postgres:
    image: postgres:16
    container_name: sumii-mobile-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sumii_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sumii-mobile-network

  sumii-mobile-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sumii-mobile-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/sumii_dev
      - DB_HOST=postgres
      - ENVIRONMENT=development
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - MISTRAL_ORG_ID=${MISTRAL_ORG_ID}
      - MISTRAL_LIBRARY_ID=${MISTRAL_LIBRARY_ID}
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # AWS S3 (from Terraform: sumii-mobile-api/infrastructure)
      # Credentials: Uses mounted ~/.aws/ folder from host (see volumes section)
      - AWS_REGION=${AWS_REGION:-eu-central-1}
      - S3_BUCKET=${S3_BUCKET:-sumii-local-pdfs}
      - S3_DOCUMENTS_BUCKET=${S3_DOCUMENTS_BUCKET:-sumii-local-documents}
      # AWS SES (for email sending)
      - SES_FROM_EMAIL=${SES_FROM_EMAIL:-noreply@sumii.de}
      - SES_CONFIGURATION_SET=${SES_CONFIGURATION_SET:-sumii-local-ses-config}
      - FRONTEND_URL=${FRONTEND_URL:-https://app.sumii.de}
      # Anwalt service integration
      - ANWALT_API_BASE_URL=${ANWALT_API_BASE_URL:-http://host.docker.internal:8001}
      - ANWALT_API_KEY=${ANWALT_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ../.cursor:/app/.cursor  # Debug logs volume mount
      - ~/.aws:/root/.aws:ro  # AWS credentials from host (read-only)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sumii-mobile-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  sumii-mobile-network:
    driver: bridge
