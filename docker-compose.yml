# Sumii Mobile API - Docker Compose
# Local development: PostgreSQL 16 + FastAPI Backend

services:
  postgres:
    image: postgres:16
    container_name: sumii-mobile-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sumii_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sumii-mobile-network

  sumii-mobile-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sumii-mobile-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/sumii_dev
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - MISTRAL_ORG_ID=${MISTRAL_ORG_ID}
      - MISTRAL_LIBRARY_ID=${MISTRAL_LIBRARY_ID}
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sumii-mobile-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  sumii-mobile-network:
    driver: bridge
