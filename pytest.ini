[pytest]
# Pytest configuration for Sumii Mobile API
# Supports TDD workflow with categorized test types

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (multiple components, may require services)
    e2e: End-to-end tests (full workflows, requires all services)
    slow: Slow-running tests (skip in quick test runs)
    requires_api: Tests that require external API keys (Mistral, AWS, etc.)
    requires_db: Tests that require database connection
    requires_services: Tests that require Docker services running

# Test output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Coverage configuration
# Run with: pytest --cov=app --cov-report=html --cov-report=term
[coverage:run]
source = app
omit =
    */tests/*
    */alembic/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */infrastructure/*
    */scripts/*
    */docs/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    if settings.DEBUG:
